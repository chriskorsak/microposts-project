<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Microposts</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Microposts</a>
    </div>
  </nav>

  <div class="container posts-container">
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <p class="lead">What's on your mind?</p>
      <div class="form-group mb-2">
        <input type="text" id="title" placeholder="Post Title" class="form-control">
      </div>
      <div class="form-group mb-2">
        <textarea id="body" placeholder="Post Body" class="form-control"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-primary btn-block">Post It</button>
      <span class="form-end"></span>
    </div>
    <br>
    <!-- this is where the posts will go -->
    <div id="posts"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    Copyright &copy; 2021 Microposts, all rights reserved.
  </footer>

  <script src="build/app.bundle.js"></script>
</body>
</html>
